<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/css/solid.min.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <%= require('html-loader!./includes/sidebar.html').default %>
        <div class="mainPanel">
            <div>
                <h1 id="pageHeader"></h1>
                <h2 id="userNameText"></h2>
                <h3 id="helpText"></h3>
            </div>
            <div class="mainContent">
                <div id="TaskList" class="card"></div>
                <div class="card" >
                    <div class="settingsCard maxWidth">
                        <h3 data-i18n-key="displayHelp">Display Help Button</h3>
                        <div class="toggle">
                            <label id="switch" class="switch">
                                <input type="checkbox" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div id="HelpList" class="helpButtonContainer">
                    </div>
                </div>
                
                <div class="card" >
                    <div class="settingsCard maxWidth">
                        <h3 data-i18n-key="displayUserChange">Force User Setting Changes</h3>
                    </div>

                    <div id="UserList" class="helpButtonContainer">
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
