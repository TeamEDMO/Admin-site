<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <%= require('html-loader!./includes/sidebar.html').default %>
        <div class="mainPanel">
            <div>
                <h1 id="pageHeader"></h1>
                <h2 id="userNameText"></h2>
                <h3 id="helpText"></h3>
            </div>
            <div class="mainContent">
                <div id="TaskList" class="card"></div>
                <div class="card" >
                    <div class="settingsCard maxWidth">
                        <h3 data-i18n-key="displayHelp">Display Help Button</h3>
                        <div class="toggle">
                            <label id="switch" class="switch">
                                <input type="checkbox" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div id="HelpList" class="helpButtonContainer">
                    </div>
                </div>
                
                <div class="card" >
                    <div class="settingsCard maxWidth">
                        <h3 data-i18n-key="displayUserChange">Force User Setting Changes</h3>
                    </div>

                    <div id="UserList" class="helpButtonContainer">
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
