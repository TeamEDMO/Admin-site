            width: 60%;
            height: 60%;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            opacity: 0.7;

        }
        .sidePanel {

            border-radius: 17px 0 0 17px;
            position: relative; /* Correcting the position property */

        .buttonPanel{
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 10%;
            background: transparent;
        }
        .sidePanelText{
            font-family: "Trebuchet MS", sans-serif;
            margin-left: 12%;
            padding-top: 5%;
            font-weight: bold;
            color: #eda34a;
            font-size: 120%;
        }
        .scrollable-container {
            width: 100%; /* Set width of the scrollable area */
            height: 100%; /* Set height of the scrollable area */
            overflow-y: scroll; /* Enable vertical scrollbar */
            border: 1px solid #8d1e1e; /* Optional: Add a border for visibility */
            padding: 10px; /* Optional: Add padding inside the scrollable area */
        }
        .rightSidePanelRow {
            display: flex;
            padding: 10px;
            border-radius: 0 17px 17px 0;
            flex-direction: column;
            width: 100%;
            height: 90%;
            overflow: hidden; /* Ensure no overflow on the parent container */
        }
        .rightSidePanelColumn{
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 0 17PX 17PX 0;
            flex-direction: column;
        }
        .exmpanationArea {
            display: flex;
            justify-content: center; /* Centers children horizontally */
            align-items: center; /* Centers children vertically */
            height: auto;
            width: 80%;
            padding: 10px;
            border-radius: 17px;
            background-color: #d7a364;
            margin: 20px auto; /* Centers container horizontally and adds vertical spacing */
        }

        .search{
            --padding: 14px;
            width: 60%;
            display: flex;

            align-items: center;

            height: 0%;
            margin-left: 100px;
        }
        .searchInput{
            font-size: 16px;
            font-family: "Trebuchet MS", sans-serif;
            color: #333333;
            margin-left: var(--padding);
            outline: none;
            border: none;
            background: transparent;
            flex: 1;
        }
        .searchInput::placeholder,
        .searchIcon{
            color: rgb(0, 0, 0, 0.25)
        }
        .scrollbar {
            flex-grow: 1; /* Allow it to take up remaining space */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
            flex-direction: column; /* Ensure items are stacked vertically */
            justify-content: center;
        }
        .groupAreas {
            display: flex;
            height: auto;
            padding: 10px; /* Added padding for better spacing */
            border-radius: 17px;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            margin: 10px 0; /* Added margin for spacing between items */
        }
        .groupText {
            font-size: 15px;
            font-family: "Trebuchet MS", sans-serif;
            color: #77470d;
            background: transparent;
        }

            align-items: center;

            flex-direction: column;
            height: 50%;
            width: 50%;
