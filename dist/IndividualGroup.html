<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>New Page</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/><style>.menuPanel {
            width: 60%;
            height: 60%;
            background-color: rgb(195, 128, 57); 
            border-radius: 17px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            display: flex;
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 
                0 0 25px rgba(0, 0, 0, 0.2), 
                0 0 35px rgba(0, 0, 255, 0.1);
        }
        .sidePanel {
            width: 30%;
            height: 100%;
            background-color: rgba(118, 73, 25, 0.757);
            border-radius: 17px 0 0 17px;
            position: relative; /* Correcting the position property */
        }
        .buttonPanel{
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 10%;
            background: transparent;
        }
        .sidePanelText{
            font-family: "Trebuchet MS", sans-serif;
            margin-left: 12%;
            padding-top: 5%;
            font-weight: bold;
            color: #eda34a;
            font-size: 120%;
        }
        .scrollable-container {
            width: 100%; /* Set width of the scrollable area */
            height: 100%; /* Set height of the scrollable area */
            overflow-y: scroll; /* Enable vertical scrollbar */
            border: 1px solid #8d1e1e; /* Optional: Add a border for visibility */
            padding: 10px; /* Optional: Add padding inside the scrollable area */
        }
        .rightSidePanelRow {
            display: flex;
            padding: 10px;
            border-radius: 0 17px 17px 0;
            flex-direction: column;
            width: 100%;
            height: 90%;
            overflow: hidden; /* Ensure no overflow on the parent container */
        }
        .exmpanationArea {
            display: flex;
            justify-content: center; /* Centers children horizontally */
            align-items: center; /* Centers children vertically */
            height: auto;
            width: 80%;
            padding: 10px;
            border-radius: 17px;
            background-color: #d7a364;
            margin: 20px auto; /* Centers container horizontally and adds vertical spacing */
        }
        .icon-text-container {
            display: flex;
            align-items: center; /* Center items vertically */
        }

        .icon-text-container i {
            margin-right: 10px; /* Space between icon and text */
        }
        .groupText{
            font-size: 15px;
            font-family: "Trebuchet MS", sans-serif;
            color: rgb(255, 255, 255);
            background: transparent;
        }
        .homePageText{
            align-items: center;
            color: rgb(91, 47, 11);
            text-align: center;
            font-family: "Trebuchet MS", sans-serif;
        }
        
        .scrollbar {
            flex-grow: 1; /* Allow it to take up remaining space */
            width: 100%; /* Full width of the parent container */
            height: 30%;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
            flex-direction: column; /* Ensure items are stacked vertically */
            justify-content: center;
        }
       
        a:link{
            text-decoration: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e4bf95;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #ae651c;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #ae651c;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
            .taskContainer,
            .helpContainer {
            display: flex;
            width: 100%;
            height: auto;
            background-color: #d7a364;
            border-radius: 17px;
            flex-direction: column;
            }
            .taskItem,
            .helpItem {
                display: flex;
                align-items: center;
                flex-direction: column;
            }</style><script defer="defer" src="IndividualGroup.bundle.js"></script></head><body style="background-color: rgb(246, 200, 143);"><div id="menuContainer" class="menuPanel"><div id="sideContainer" class="sidePanel"><div id="spacer" style="height: 15%; width: 100%; background-color: transparent;"></div><a href="HomePage.html" id="homePageNavigator"><div class="buttonPanel"><i class="fa-solid fa-house" style="color: #eda34a; font-size: 220%;"></i><p class="sidePanelText">HOME</p></div></a><a href="GroupsPage.html" id="groupPageNavigator"><div class="buttonPanel"><i class="fa-solid fa-user-group" style="color: #eda34a; font-size: 220%;"></i><p class="sidePanelText">GROUPS</p></div></a><a href="SettingsPage.html" id="settingsPageNavigator"><div class="buttonPanel"><i class="fa-solid fa-gear" style="color: #eda34a; font-size: 220%;"></i><p class="sidePanelText">SETTINGS</p></div></a></div><div id="GroupPagePanel" class="rightSidePanelRow" onload="updatecontent()"><div class="scrollbar"><div style="width: 100%; height: auto; text-align: center; display: flex; justify-content: center; background-color: #e4bf95; flex-direction: column; border-radius: 17px;"><p id="pageHeader" class="groupText" style="color: rgb(91, 47, 11); font-weight: 900;"></p><p id="userNameText" class="groupText" style="color: rgb(91, 47, 11); font-weight: 900;"></p></div><div style="padding: 1%;"></div><div id="TaskList" class="taskContainer"><div class="taskItems"></div></div><div style="padding: 1%;"></div><div id="HelpList" class="helpContainer"><div class="helpItems"></div></div></div></div></div><script src="ImportTasks.bundle.js"></script><script src="HelpOptions.bundle.js"></script><script src="IndividualGroup.bundle.js"></script></body></html>
